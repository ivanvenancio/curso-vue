<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- Modificadores de eventos 
v-on:mousemove.stop = equivalente a event.stopPropation()
v-on:click.prevent = equivalente a event.preventDefault()
-->

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(5,$event)">Soma 1</button>
    <p style="height: 200px; width: 100%; border:1px solid black;" v-on:mousemove="atualizarXY">Mouse: {{ x }} {{ y }}
        <span v-on:mousemove.stop style="padding-top: 100px; background-color:red;display:block;height: 100px; width: 100%; border:1px solid black;">Parar AQUI !!!!!</span>
    </p>
    <a v-on:click.prevent href="http://google.com" class="href">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter="exibirAlerta">
    <h1>{{ titulo }}</h1>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
            titulo:"Titulo que irei mudar por magica Vue"
        },
        methods: {
            somar(passo, event) {
                console.log(event.clientY,passo)
                return this.contador += passo
               
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            exibirAlerta(event){
                
                alert("Te alertando que vou mudar o TÃ­tulo");
                return this.titulo = event.target.value
            }
        },
    })

</script>
